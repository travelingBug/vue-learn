<!DOCTYPE html>
<html>
    <head>
        <title>使用vue指令创建一个电影列表</title>
        <meta http-equiv="charset" content="UTF-8">
        <meta http-equiv="content-type" content="text/html">
    </head>
    <body>
        <div id="app">
            <ul>
                  <li v-for="item in movies">{{item}}</li>  
            </ul>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    movies:['逃学威龙1','黑衣人1','哈利波特1','神奇动物在哪里','复联1']
                }
            })
        </script>
    </body>
</html>
