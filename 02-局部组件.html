<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script type="text/x-template" id="cpn1">
      <div>
        <h1>cpn1的标题</h1>
        <p>cpn1的内容……</p>
      </div>
    </script>
  <template id="cpn2">
    <div>
      <h1>cpn2的标题</h1>
      <p>cpn2的内容……</p>
    </div>
  </template>
  <script>
    //注册一个全局组件
    const cpn1 = Vue.extend({ template: '#cpn1' })
    Vue.component('cpn1', cpn1)

    //声明一个组件
    const cpn2 = Vue.extend({ template: '#cpn2' })
    //创建Vue实例,得到 ViewModel
    const vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        // cpn2:{template:'#cpn2'}
        cpn2
      }
    });
  </script>
</body>

</html>
