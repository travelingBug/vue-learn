<!DOCTYPE html>
<html>
    <head>
        <title>点击按钮累加、累减</title>
        <meta http-equiv="charset" content="UTF-8">
    </head>
    <body>
        <div id="app">
            <h2>{{counter}}</h2>
            <!-- <button v-on:click='counter++'>+</button>
            <button v-on:click="counter--">-</button> -->

            <button v-on:click="add">+</button>
            <button @click="sub">-</button>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    counter:0
                },
                methods:{
                    // add(){
                    //     this.counter++
                    // },
                    // sub(){
                    //     this.counter--
                    // }
                    add:function(){
                        this.counter++
                    },
                    sub:function(){
                        this.counter--
                    }
                }
            })
        </script>
    </body>
</html>
